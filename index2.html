<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="whole-card">
            <div class="header">
                <div class="header-image"></div>

                <div class="profile-image">
                    <img src="assets/images/image-victor.jpg" />
                </div>
            </div>
            <div class="body">
                <div class="user-details">
                    <span class="name">Victor Crest</span>
                    <span class="age">26</span>
                </div>
                <div class="user-location">London</div>
            </div>
            <div class="footer">
                <div class="footer-content">
                    <span class="numbers">80k</span>
                    <span class="footer-name">Followers</span>
                </div>
                <div class="footer-content">
                    <span class="numbers">803k</span>
                    <span class="footer-name">Likes</span>
                </div>
                <div class="footer-content">
                    <span class="numbers">1.4k</span>
                    <span class="footer-name">Photos</span>
                </div>
            </div>
        </div>
    </body>
</html>
